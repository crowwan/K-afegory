<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-AFEGORY</title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <!-- HEADER  -->
    <header>
      <a href="/"><img src="/images/LOGO-001.png" alt="K-AFEGORY" class="logo"></a>
    </header>
    <!-- SECTION - FIRST CATEGORY -->
    <section class="categories-first-box">
      <ul class="content-box">
        <li class="item hn">
          <div class="text-box">
            <div class="category" data-value = 'hn'><span class="ctname">한남</span></div>
          </div>
        </li>
        <li class="item ss">
          <div class="text-box">
            <div class="category" data-value = 'ss'><span class="ctname">성수</span></div>
          </div>
        </li>
        <li class="item mw">
          <div class="text-box">
            <div class="category" data-value = 'mw'><span class="ctname">망원</span></div> 
          </div>
        </li>
        <li class="item ds">
          <div class="text-box">
            <div class="category" data-value = 'ds'><span class="ctname">도산</span></div>
          </div>
        </li>
      </ul>
    </section>
  </div>
  <!-- SECTION - SECOND CATEGORY -->
  <section class="categories-second-box">
    <ul class="content-box">
      <li class="item dessert">
        <div class="text-box-kor"><span class="ctname">디저트가 맛있는 카페</span></div>
        <div class="text-box-hash"><span class="cttext">#크로플 #마카롱 #아이스크림 #휘낭시에</span></div>
      </li>
      <li class="item laptop right">
        <div class="text-box-kor"><span class="ctname">노트북하기 좋은 카페</span></div>
        <div class="text-box-hash"><span class="cttext">#코딩공부 #스터디 #넷플릭스 #왓챠</span></div>
      </li>
      <li class="item photo">
        <div class="text-box-kor"><span class="ctname">포토존이 있는 카페</span></div>
        <div class="text-box-hash"><span class="cttext">#인스타그램 #데일리룩 #ootd</span></div>
      </li>
      <li class="item bear right">
        <div class="text-box-kor"><span class="ctname">맥주와 함께하는 카페</span></div>
        <div class="text-box-hash"><span class="cttext">#낮에는 카페 #밤에는 바 #hip&retro</span></div>
      </li>
      <li class="item terrace">
        <div class="text-box-kor"><span class="ctname">루프탑&테라스 있는 카페</span></div>
        <div class="text-box-hash"><span class="cttext">#야외 감성 #나른한 오후 #야경</span></div>
      </li>
      <li class="item big right">
        <div class="text-box-kor"><span class="ctname">대형 카페</span></div>
        <div class="text-box-hash"><span class="cttext">#넓은 자리 #노웨이팅 #멘토멘티</span></div>
      </li>
    </ul>
  </section>
</body>
</html>
